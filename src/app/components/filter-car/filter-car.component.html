<div class="filter">
  <div class="row">
    <div class="col-md-5">
      <select class="form-select" id="brandselect" [(ngModel)]="currentBrandId">
        <option [ngValue]="undefined" selected>
          Marka seçiniz
        </option>
        <option
          *ngFor="let brand of brands"
          [value]="brand.id"
          [selected]="setCurrentBrand(brand.id)"
        >
          {{ brand.brandName }}
        </option>
      </select>
    </div>
    <div class="col-md-5">
      <select class="form-select" id="colorselect" [(ngModel)]="currentColorId">
        <option [ngValue]="undefined"  selected>
          Renk Seçiniz
        </option>
        <option
          *ngFor="let color of colors"
          [value]="color.id"
          [selected]="setCurrentColor(color.id)"
        >
          {{ color.colorName }}
        </option>
      </select>
    </div>
    <div class="col-md-1">
      <button
        class="btn btn-dark"
        routerLink="/cars/filter/{{ currentBrandId }}/{{ currentColorId }}"
      >
        Filtrele
      </button>
    </div>
    <div class="col-md-1">
        <button class="btn btn-warning" routerLink="/cars">Temizle</button>
      </div>
  </div>
</div>
