<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table table-bordered">
  <thead>
    <tr>
      <!-- <th>Id</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Araba adı</th>
      <th>Model yılı</th>
      <th>Fiyat</th>
      <th>Açıklama</th> -->
      <th>Araba</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Fiyat</th>
      <th>Model Yılı</th>
      <th>Görsel</th>
      <th>Detay</th>
    </tr>
  </thead>
  <tr *ngFor="let cardto of cardtos">
    <td>{{ cardto.carName }}</td>
    <td>{{ cardto.brandName }}</td>
    <td>{{ cardto.colorName }}</td>
    <td>{{ cardto.dailyPrice }}</td>
    <td>{{ cardto.modelYear }}</td>

    <td>
      <img width="100px" height="100px" [src]="apiUrl + cardto.imagePath[0]" />
    </td>

    <td>
      <button class="btn-default" style="background-color: green; color: white">
        Detay Sayfasına Git
      </button>
    </td>
  </tr>
</table>
