<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<h4>Arabalar</h4>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Araba AdÄ±</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Fiyat</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
