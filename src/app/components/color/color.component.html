<div class="mb-3">
  <label for="filterText" class="form-label">Renk Ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="arama ifadesi giriniz"
  />
</div>
<div *ngIf="filterText.length > 2" class="alert alert-primary">
  {{ filterText }} aradınız
</div>
<!-- asdfdasf -->
<ul class="list-group">
  <li [class]="getAllColorClass()" routerLink="/cars">Renkler</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorId }}"
    *ngFor="let color of colors | colorPipe:filterText"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>
<h5 *ngIf="currentColor">{{ currentColor.colorName }} seçtiniz</h5>
