<div class="mb-3">
  <label for="filterText" class="form-label">Marka Ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="arama ifadesi giriniz"
  />
</div>
<div *ngIf="filterText.length > 2" class="alert alert-primary">
  {{ filterText }} aradınız
</div>
<!-- dsafdsfasd -->

<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/cars">Markalar</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{ brand.brandId }}"
    *ngFor="let brand of brands | brandPipe: filterText"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>
<h5 *ngIf="currentBrand">{{ currentBrand.brandName }} seçtiniz</h5>
