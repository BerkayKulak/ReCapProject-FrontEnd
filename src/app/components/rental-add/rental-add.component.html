<div class="row">
<form [formGroup]="rentalAddForm">
  <div class="form-group col-md-5">
    <label for="rentDate" class="form-label">Kira Başlangıç Tarihi Seçiniz.</label>
    <div class="form-group mb-3">
      <input class="form-control" type="date" id="rentDate" formControlName="rentDate"  />
    </div>
  </div>

  <div class="form-group col-md-5">
    <label for="returnDate" class="form-label">Teslim Tarihi Seçiniz.</label>
    <div class="form-group mb-3">
      <input type="date" id="returnDate" formControlName="returnDate" class="form-control" />
    </div>
  </div>

  <div class="card-footer">
    <button type="button" class="btn btn-fill btn-primary mb-2 me-2" (click)="addRental()" >
      Devam
    </button>
  </div>

</form>
</div>
